<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Hide BLACKLIST TELCO Price List</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

  /* Reset and base */
  *, *::before, *::after {
    box-sizing: border-box;
  }

  html, body {
    margin: 0;
    height: 100%;
    font-family: 'Inter', sans-serif;
    background-color: #000000; /* fallback */
    color: #e0e0e0;
    overflow-x: hidden;
  }

  body {
    position: relative;
    min-height: 100vh;
  }

  /* Canvas Cover */
  #matrix-canvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
    background-color: #000; /* fallback in case animation fails */
  }

  main {
    position: relative;
    z-index: 10;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding: 48px 16px 80px;
  }

  .container {
    background: rgba(255 255 255 / 0.05);
    backdrop-filter: blur(14px);
    border-radius: 16px;
    max-width: 480px;
    width: 100%;
    padding: 32px 28px;
    box-shadow: 0 8px 24px rgb(0 255 70 / 0.4);
    text-align: center;
  }

  h1 {
    font-size: 2.75rem;
    font-weight: 700;
    margin-bottom: 12px;
    color: #00ff00;
    text-shadow:
      0 0 8px #00ff00,
      0 0 16px #00ff00;
  }

  p {
    font-weight: 500;
    font-size: 1rem;
    margin-bottom: 28px;
    color: #a0ffa0cc;
    line-height: 1.4;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 16px;
  }

  label {
    font-weight: 600;
    font-size: 1rem;
    text-align: left;
    color: #90ff90;
    user-select: none;
  }

  input[type="text"] {
    padding: 12px 16px;
    border-radius: 12px;
    border: none;
    font-size: 1.1rem;
    font-weight: 600;
    background: rgba(255 255 255 / 0.15);
    color: #d0ffd0;
    text-shadow: 0 0 3px #00ff00;
    outline-offset: 2px;
    transition: background-color 0.3s ease;
    text-transform: uppercase;
  }

  input[type="text"]::placeholder {
    color: #99ff99aa;
    font-weight: 400;
  }

  input[type="text"]:focus {
    background: rgba(255 255 255 / 0.25);
  }

  button {
    padding: 14px 0;
    border-radius: 14px;
    background: linear-gradient(135deg, #00ff00 0%, #009900 100%);
    border: none;
    font-size: 1.2rem;
    font-weight: 700;
    color: #001100;
    letter-spacing: 1.2px;
    cursor: pointer;
    box-shadow:
      0 0 10px #00ff00,
      0 0 20px #00ff00 inset;
    transition: background 0.3s ease, filter 0.3s ease;
  }

  button:hover,
  button:focus-visible {
    filter: brightness(1.2);
    outline: none;
    box-shadow:
      0 0 18px #00ff00,
      0 0 28px #00ff00 inset;
  }

  button:disabled {
    background: #003300;
    color: #006600;
    cursor: default;
    box-shadow: none;
    filter: none;
  }

  /* Price list container */
  #price-list {
    margin-top: 40px;
    background: rgba(255 255 255 / 0.12);
    padding: 28px 24px;
    border-radius: 16px;
    box-shadow: 0 6px 15px rgb(0 255 70 / 0.3);
    color: #b0ffb0;
    text-align: center;
  }

  #price-list h2 {
    font-weight: 700;
    font-size: 2.25rem;
    margin-bottom: 24px;
    color: #00ff00;
    text-shadow:
      0 0 6px #00ff00,
      0 0 12px #00ff00;
  }

  #price-list .selection-option {
    font-size: 1.3rem;
    font-weight: 600;
    margin-bottom: 36px;
    color: #a0ffa0cc;
  }

  ul.selection-list {
    list-style: disc;
    margin: 0 auto 36px;
    color: #a0ffa0cc;
    font-weight: 600;
    font-size: 1.2rem;
    max-width: 180px;
    text-align: left;
    padding-left: 20px;
  }

  #price-list a.whatsapp-link {
    display: inline-block;
    padding: 14px 36px;
    font-size: 1.2rem;
    font-weight: 700;
    border-radius: 28px;
    background: #25d366;
    color: #fafafa;
    text-decoration: none;
    box-shadow: 0 0 20px #25d366aa;
    transition: background 0.3s ease, box-shadow 0.3s ease;
  }

  #price-list a.whatsapp-link:hover,
  #price-list a.whatsapp-link:focus-visible {
    background: #1ebe57;
    box-shadow: 0 0 28px #1ebe57cc;
    outline: none;
  }

  /* Error message */
  #error-message {
    color: #ff6666;
    font-weight: 600;
    min-height: 1.4em;
    margin-top: 8px;
    visibility: hidden;
  }

  /* Responsive adjustments */
  @media (max-width: 480px) {
    main {
      padding: 32px 12px 64px;
    }
    .container {
      max-width: 100%;
      padding: 28px 20px;
    }
    h1 {
      font-size: 2.4rem;
    }
    #price-list h2 {
      font-size: 1.75rem;
    }
  }
</style>
</head>
<body>
<canvas id="matrix-canvas" aria-hidden="true"></canvas>
<main>
  <section class="container" aria-label="Encrypted code input and price list">
    <h1>Enter Encrypted Code</h1>
    <p>Unlock the Hide BLACKLIST TELCO price list by entering the secret code below.</p>
    <form id="code-form" aria-describedby="code-help" autocomplete="off" novalidate>
      <label for="code-input">Encrypted Code</label>
      <input
        type="text"
        id="code-input"
        name="code-input"
        placeholder="Enter your code (e.g. 02)"
        aria-required="true"
        aria-describedby="error-message"
        autocomplete="off"
        spellcheck="false"
        required
        inputmode="numeric"
      />
      <button type="submit" aria-label="Submit encrypted code to unlock price list">Unlock Price List</button>
      <div id="error-message" role="alert" aria-live="assertive"></div>
    </form>

    <section id="price-list" aria-live="polite" style="display:none;">
      <h2>Hide BLACKLIST TELCO</h2>
      <div class="selection-option">Selection option</div>
      <ul class="selection-list">
        <li>NO IC (FILL)</li>
      </ul>
      <a
        href="https://wa.me/60178040403?text=Hello%2C%20I%20would%20like%20to%20inquire%20about%20Hide%20BLACKLIST%20TELCO."
        target="_blank"
        rel="noopener noreferrer"
        class="whatsapp-link"
      >
        DIRECT SEND TO MY WHATSAPP
      </a>
    </section>
  </section>
</main>
<script>
  // Matrix binary rain animation on canvas
  const canvas = document.getElementById('matrix-canvas');
  const ctx = canvas.getContext('2d');
  let width, height;
  let columns;
  const fontSize = 18;
  let drops = [];

  const binaryChars = ['0', '1'];

  function initCanvas() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
    columns = Math.floor(width / fontSize);
    drops = new Array(columns).fill(1);
  }

  function draw() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.13)';
    ctx.fillRect(0, 0, width, height);

    ctx.fillStyle = '#00ff00';
    ctx.font = fontSize + 'px monospace';

    for (let i = 0; i < drops.length; i++) {
      const text = binaryChars[Math.floor(Math.random() * binaryChars.length)];
      const x = i * fontSize;
      const y = drops[i] * fontSize;

      ctx.fillText(text, x, y);

      if (y > height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    }
  }

  initCanvas();
  setInterval(draw, 40);

  window.addEventListener('resize', () => {
    initCanvas();
  });

  // Code validation and form handling
  (function () {
    const form = document.getElementById('code-form');
    const input = document.getElementById('code-input');
    const errorMsg = document.getElementById('error-message');
    const priceList = document.getElementById('price-list');

    // The encrypted code to unlock the pricelist
    const secretCode = '02';

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const val = input.value.trim();

      if (!val) {
        errorMsg.textContent = 'Please enter the encrypted code.';
        errorMsg.style.visibility = 'visible';
        priceList.style.display = 'none';
        return;
      }

      if (val === secretCode) {
        errorMsg.style.visibility = 'hidden';
        priceList.style.display = 'block';
        input.value = '';
        input.disabled = true;
        this.querySelector('button').disabled = true;
        input.setAttribute('aria-disabled', 'true');
        input.setAttribute('aria-readonly', 'true');
        this.setAttribute('aria-hidden', 'true');
      } else {
        errorMsg.textContent = 'Invalid code. Please try again.';
        errorMsg.style.visibility = 'visible';
        priceList.style.display = 'none';
      }
    });
  })();
</script>
</body>
</html>
