<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Service Center zuu caster - Unlock & Tool Rental</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

  :root {
    --color-primary: #111827;
    --color-secondary: #6b7280;
    --color-accent: #2563eb;
    --color-bg: #ffffff;
    --color-card-bg: #f9fafb;
    --font-heading: 'Poppins', sans-serif;
    --font-body: 'Poppins', sans-serif;
    --radius: 0.75rem;
    --shadow-soft: 0 4px 12px rgba(0,0,0,0.07);
    --transition: 0.3s cubic-bezier(0.4,0,0.2,1);
  }

  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: var(--font-body);
    background-color: var(--color-bg);
    color: var(--color-primary);
    line-height: 1.6;
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 1rem 2rem 4rem 2rem;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  header {
    position: sticky;
    top: 0;
    background: var(--color-bg);
    padding: 1rem 0;
    box-shadow: 0 1px 6px rgba(0,0,0,0.05);
    z-index: 20;
  }
  .nav-wrapper {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 1rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  .logo {
    font-family: var(--font-heading);
    font-weight: 700;
    font-size: 1.5rem;
    color: var(--color-primary);
    user-select: none;
  }

  main {
    flex-grow: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding-top: 4rem;
  }

  .card {
    background: var(--color-card-bg);
    border-radius: var(--radius);
    padding: 3rem 2.5rem;
    box-shadow: var(--shadow-soft);
    max-width: 480px;
    width: 100%;
    user-select: none;
  }

  h1 {
    font-family: var(--font-heading);
    font-weight: 700;
    font-size: 2.75rem;
    margin-bottom: 1rem;
    color: var(--color-primary);
  }

  .desc {
    font-size: 1.125rem;
    color: var(--color-secondary);
    margin-bottom: 2rem;
  }

  /* Toggle Buttons for different services */
  .toggle-buttons {
    display: flex;
    justify-content: center;
    gap: 1rem;
    margin-bottom: 2rem;
  }
  .toggle-button {
    flex: 1;
    cursor: pointer;
    font-family: var(--font-heading);
    font-weight: 600;
    border: 2px solid var(--color-accent);
    border-radius: var(--radius);
    padding: 0.75rem 0;
    font-size: 1.25rem;
    color: var(--color-accent);
    background: transparent;
    transition: background-color var(--transition), color var(--transition);
  }
  .toggle-button:hover,
  .toggle-button:focus {
    background-color: var(--color-accent);
    color: white;
    outline: none;
  }
  .toggle-button.active {
    background-color: var(--color-accent);
    color: white;
    cursor: default;
  }

  /* Option lists container */
  .option-section {
    text-align: left;
  }
  .option-label {
    font-weight: 600;
    font-size: 1.125rem;
    margin-bottom: 0.5rem;
    color: var(--color-primary);
  }
  .option-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(120px,1fr));
    gap: 1rem;
    margin-bottom: 1.5rem;
  }
  .option-button {
    background: white;
    color: var(--color-primary);
    border-radius: var(--radius);
    padding: 0.75rem 1rem;
    box-shadow: 0 2px 8px rgba(0,0,0,0.07);
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color var(--transition), color var(--transition), transform var(--transition);
    user-select: none;
    border: none;
  }
  .option-button:hover,
  .option-button:focus {
    background-color: var(--color-accent);
    color: white;
    transform: scale(1.05);
    outline: none;
  }
  .option-button.selected {
    background-color: var(--color-accent);
    color: white;
    cursor: default;
    transform: none;
  }

  /* Detail input for APPLE ID FORGET */
  .detail-group {
    margin-bottom: 1.5rem;
  }
  label {
    display: block;
    font-weight: 600;
    margin-bottom: 0.5rem;
    color: var(--color-primary);
  }
  input[type="text"], select {
    width: 100%;
    padding: 0.65rem 1rem;
    border-radius: var(--radius);
    border: 1.5px solid #d1d5db;
    font-size: 1rem;
    font-family: var(--font-body);
    color: var(--color-primary);
    transition: border-color var(--transition);
  }
  input[type="text"]:focus, select:focus {
    border-color: var(--color-accent);
    outline: none;
  }

  /* Generate button */
  .generate-btn {
    display: block;
    width: 100%;
    background-color: var(--color-accent);
    color: white;
    font-family: var(--font-heading);
    font-weight: 600;
    font-size: 1.25rem;
    padding: 0.85rem 0;
    border: none;
    border-radius: var(--radius);
    cursor: pointer;
    box-shadow: 0 4px 12px rgba(37, 99, 235, 0.5);
    transition: background-color var(--transition), transform var(--transition);
  }
  .generate-btn:hover,
  .generate-btn:focus {
    background-color: #1d4ed8;
    outline: none;
    transform: scale(1.05);
  }

  /* Result display */
  .result {
    margin-top: 2rem;
    font-size: 1.25rem;
    color: var(--color-primary);
    font-weight: 600;
    user-select: text;
  }
  .result small {
    display: block;
    font-weight: 400;
    font-size: 0.9rem;
    margin-top: 0.5rem;
    color: var(--color-secondary);
  }

  @media (min-width: 640px) {
    h1 {
      font-size: 3.5rem;
    }
  }
</style>
</head>
<body>
<header role="banner">
  <nav class="nav-wrapper" aria-label="Primary navigation">
    <div class="logo" tabindex="0">Service Center</div>
  </nav>
</header>
<main role="main" class="container" aria-live="polite">
  <section class="card" aria-labelledby="page-title">
    <h1 id="page-title">Unlock & Tool Rental Services</h1>
    <p class="desc" id="page-desc">Select a service, fill in the details, generate a 4-digit code, and send it to WhatsApp.</p>

    <div class="toggle-buttons" role="tablist" aria-label="Service selection">
      <button class="toggle-button active" id="telco-tab" role="tab" aria-selected="true" aria-controls="telco-section" tabindex="0">TELCO UNLOCK</button>
      <button class="toggle-button" id="frp-tab" role="tab" aria-selected="false" aria-controls="frp-section" tabindex="-1">FRP UNLOCK</button>
      <button class="toggle-button" id="apple-id-tab" role="tab" aria-selected="false" aria-controls="apple-id-section" tabindex="-1">APPLE ID FORGET</button>
      <button class="toggle-button" id="rent-tool-tab" role="tab" aria-selected="false" aria-controls="rent-tool-section" tabindex="-1">RENT TOOL</button>
      <button class="toggle-button" id="blist-hide-tab" role="tab" aria-selected="false" aria-controls="blist-hide-section" tabindex="-1">B/LIST HIDE</button>
    </div>

    <!-- TELCO UNLOCK -->
    <div id="telco-section" role="tabpanel" aria-labelledby="telco-tab">
      <div class="option-section" aria-label="Telco unlock phone model selection">
        <p class="option-label">Select Model</p>
        <div class="option-grid" id="telco-models">
          <button class="option-button" data-model="SAMSUNG" type="button">SAMSUNG</button>
          <button class="option-button" data-model="HONOR" type="button">HONOR</button>
          <button class="option-button" data-model="REDMI" type="button">REDMI</button>
          <button class="option-button" data-model="XIAOMI" type="button">XIAOMI</button>
          <button class="option-button" data-model="VIVO" type="button">VIVO</button>
          <button class="option-button" data-model="INFINIX" type="button">INFINIX</button>
          <button class="option-button" data-model="TECNO" type="button">TECNO</button>
          <button class="option-button" data-model="HUAWEI" type="button">HUAWEI</button>
          <button class="option-button" data-model="OPPO" type="button">OPPO</button>
          <button class="option-button" data-model="REALME" type="button">REALME</button>
        </div>
      </div>
      <button class="generate-btn" id="telco-generate" type="button" disabled>Generate 4-Digit Code & Send to WhatsApp</button>
    </div>

    <!-- FRP UNLOCK -->
    <div id="frp-section" role="tabpanel" aria-labelledby="frp-tab" hidden>
      <div class="option-section" aria-label="FRP unlock phone model selection">
        <p class="option-label">Select Model</p>
        <div class="option-grid" id="frp-models">
          <button class="option-button" data-model="SAMSUNG" type="button">SAMSUNG</button>
          <button class="option-button" data-model="REALME" type="button">REALME</button>
          <button class="option-button" data-model="OPPO" type="button">OPPO</button>
          <button class="option-button" data-model="XIAOMI" type="button">XIAOMI</button>
          <button class="option-button" data-model="HONOR" type="button">HONOR</button>
          <button class="option-button" data-model="VIVO" type="button">VIVO</button>
        </div>
      </div>
      <div class="detail-group">
        <label for="frp-detail">Details (Fill in the detail info):</label>
        <input type="text" id="frp-detail" placeholder="Enter device/lock details here..." required />
      </div>
      <button class="generate-btn" id="frp-generate" type="button" disabled>Generate 4-Digit Code & Send to WhatsApp</button>
    </div>

    <!-- APPLE ID FORGET -->
    <div id="apple-id-section" role="tabpanel" aria-labelledby="apple-id-tab" hidden>
      <div class="detail-group">
        <label for="apple-model">Model:</label>
        <input type="text" id="apple-model" placeholder="Enter model here..." required />
      </div>
      <div class="detail-group">
        <label for="apple-status">Status:</label>
        <select id="apple-status" required>
          <option value="" disabled selected>Select status</option>
          <option value="LOST">LOST</option>
          <option value="CLEAN">CLEAN</option>
        </select>
      </div>
      <div class="detail-group">
        <label for="apple-imei">IMEI:</label>
        <input type="text" id="apple-imei" placeholder="Enter IMEI here..." required />
      </div>
      <button class="generate-btn" id="apple-id-generate" type="button">Generate 4-Digit Code & Send to WhatsApp</button>
    </div>

    <!-- RENT TOOL -->
    <div id="rent-tool-section" role="tabpanel" aria-labelledby="rent-tool-tab" hidden>
      <div class="detail-group">
        <label for="tool-select">Select Tool:</label>
        <select id="tool-select" required>
          <option value="" disabled selected>Select tool</option>
          <option value="UNLOCKTOOL">UNLOCKTOOL</option>
          <option value="RTC">RTC</option>
          <option value="PANDORA">PANDORA</option>
        </select>
      </div>
      <div class="detail-group">
        <label for="time-select">Select Time:</label>
        <select id="time-select" required>
          <option value="" disabled selected>Select time</option>
          <option value="6HR">6 HR</option>
          <option value="12HR">12 HR</option>
          <option value="1DAY">1 DAY</option>
          <option value="1MONTH">1 MONTH</option>
        </select>
      </div>
      <button class="generate-btn" id="rent-tool-generate" type="button">Generate 4-Digit Code & Send to WhatsApp</button>
    </div>

    <!-- B/LIST HIDE PERMANENTLY -->
    <div id="blist-hide-section" role="tabpanel" aria-labelledby="blist-hide-tab" hidden>
      <div class="detail-group">
        <label for="ic-number">IC/No:</label>
        <input type="text" id="ic-number" placeholder="Enter IC/No here..." required />
      </div>
      <button class="generate-btn" id="blist-hide-generate" type="button">Generate 4-Digit Code & Send to WhatsApp</button>
    </div>

    <div class="result" id="result" role="alert" aria-live="polite"></div>
  </section>
</main>

<script>
(function(){
  const whatsappNumber = '60178040403';

  // Elements
  const telcoTab = document.getElementById('telco-tab');
  const frpTab = document.getElementById('frp-tab');
  const appleIdTab = document.getElementById('apple-id-tab');
  const rentToolTab = document.getElementById('rent-tool-tab');
  const blistHideTab = document.getElementById('blist-hide-tab');

  const telcoSection = document.getElementById('telco-section');
  const frpSection = document.getElementById('frp-section');
  const appleIdSection = document.getElementById('apple-id-section');
  const rentToolSection = document.getElementById('rent-tool-section');
  const blistHideSection = document.getElementById('blist-hide-section');

  const telcoModels = telcoSection.querySelectorAll('.option-button');
  const frpModels = frpSection.querySelectorAll('.option-button');
  const appleModelInput = document.getElementById('apple-model');
  const appleStatusSelect = document.getElementById('apple-status');
  const appleImeiInput = document.getElementById('apple-imei');
  const toolSelect = document.getElementById('tool-select');
  const timeSelect = document.getElementById('time-select');
  const icNumberInput = document.getElementById('ic-number');

  const telcoGenerateBtn = document.getElementById('telco-generate');
  const frpGenerateBtn = document.getElementById('frp-generate');
  const appleIdGenerateBtn = document.getElementById('apple-id-generate');
  const rentToolGenerateBtn = document.getElementById('rent-tool-generate');
  const blistHideGenerateBtn = document.getElementById('blist-hide-generate');

  const resultEl = document.getElementById('result');

  // State
  let activeTab = 'telco'; // 'telco', 'frp', 'apple-id', 'rent-tool', 'blist-hide'
  let telcoSelectedModel = null;
  let frpSelectedModel = null;

  // Generate 4-digit code padded with zeros
  function generateCode() {
    const num = Math.floor(Math.random() * 10000);
    return num.toString().padStart(4, '0');
  }

  // Switch tab
  function switchTab(tab) {
    if(tab === activeTab) return;

    telcoSection.hidden = true;
    frpSection.hidden = true;
    appleIdSection.hidden = true;
    rentToolSection.hidden = true;
    blistHideSection.hidden = true;

    if(tab === 'telco') {
      telcoTab.classList.add('active');
      telcoTab.setAttribute('aria-selected', 'true');
      telcoTab.tabIndex = 0;
      frpTab.classList.remove('active');
      frpTab.setAttribute('aria-selected', 'false');
      frpTab.tabIndex = -1;
      appleIdTab.classList.remove('
